{% extends 'manager_base.html' %}

{% block body %}
    <div style="padding: 15px;">
        <blockquote class="layui-elem-quote layui-text">
            公告发布
        </blockquote>
        <div class="layui-card layui-panel">
             <div class="layui-card-header">
                <i class="fas fa-file-alt c1"></i>
                 公告信息表单
            </div>
            <div class="layui-card-body">
                <form class="layui-form layui-form-pane" method="post">
                    {% csrf_token %}
                     <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input placeholder="标题不要超过30字" lay-verify="required" class="layui-input" name="title">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发布日期</label>
                        <div class="layui-input-block">
                            <input readonly="readonly" class="layui-input" name="date" value={{ date }} >
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">公告详情</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea" lay-verify="required" name="text"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 10px;display: flex;justify-content: center">
                        <button class="layui-btn" type="submit" >发布</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </div>

        </div>
        <br><br>
    </div>

{% endblock %}

{% block script %}
    <script type="text/javascript">
       $("#notice").addClass('layui-nav-itemed')
        $("#announcement_release").addClass('layui-this')
    </script>
    <script type="text/javascript">
        data = {{ data|safe }}
        if(data.status){
            alert("发布公告成功");
        }
    </script>
{% endblock %}
