{% extends 'passenger_base.html' %}

{% block body %}
    <div style="padding: 15px;">
        <blockquote class="layui-elem-quote layui-text">
            站点查询
        </blockquote>
        <div class="layui-card layui-panel">
             <div class="layui-card-header">
                <i class="fas fa-file-alt c1"></i>
                 查询表单
            </div>
            <div class="layui-card-body">
                <form class="layui-form layui-form-pane" method="post">
                    {% csrf_token %}
                    <div class="layui-form-item">
                        <label class="layui-form-label">站点名</label>
                        <div class="layui-input-block">
                            <input placeholder="站点名" lay-verify="required" class="layui-input" name="site_name">
                            <span class="error_msg" style="color: red">{{ errors }}</span>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 10px;display: flex;justify-content: center">
                        <button class="layui-btn" type="submit" >查询</button>
                    </div>
                </form>
            </div>

        </div>
        <br><br>
    </div>

{% endblock %}

{% block script %}
    <script type="text/javascript">
        $("#line").addClass('layui-nav-itemed')
        $("#site_search").addClass('layui-this')
    </script>
{% endblock %}
