{% extends 'passenger_base.html' %}

{% block body %}
    <div style="padding: 15px;">
        <blockquote class="layui-elem-quote layui-text">
            投诉
        </blockquote>
        <div class="layui-card layui-panel">
             <div class="layui-card-header">
                <i class="fas fa-file-alt c1"></i>
                 投诉表单
            </div>
            <div class="layui-card-body">
                <form class="layui-form layui-form-pane" method="post">
                    {% csrf_token %}
                    <div class="layui-form-item">
                        <label class="layui-form-label">司机工号</label>
                        <div class="layui-input-block">
                            <input placeholder="司机工号" lay-verify="required" class="layui-input" name="driver_id">
                            <span class="error_msg" style="color: red">{{ errors }}</span>
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input placeholder="标题不要超过30字" lay-verify="required" class="layui-input" name="title">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">投诉详情</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea" lay-verify="required" name="text"></textarea>
                        </div>
                        <span class="error_msg" style="color: red">注意：内容中要具体包括事件发生时间以及所乘坐的线路以便查看监控，否则不予通过！</span>
                    </div>
                    <div class="layui-form-item" style="margin-top: 10px;display: flex;justify-content: center">
                        <button class="layui-btn" type="submit" >投诉</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </div>

        </div>
        <br><br>
    </div>

{% endblock %}

{% block script %}
    <script type="text/javascript">
        $("#violation").addClass('layui-nav-itemed')
        $("#violation_report").addClass('layui-this')
    </script>
    <script type="text/javascript">
        data = {{ data|safe }}
        if(data.status){
            alert("提交投诉成功");
        }
    </script>
{% endblock %}
