{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>乘客界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block style %}-{% endblock %}
    <style>
        .c1{
            margin-right: 8px;
        }
    </style>
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/layui-v2.9.14/layui-v2.9.14/layui/css/layui.css' %}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
         <div class="layui-logo layui-hide-xs layui-font-18" style="margin-left: 10px">
            <img src="{% static 'img/bus_logo.png' %}" class="layui-nav-img">
            公交信息管理系统
        </div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right" style="margin-right: 20px">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:;" class="layui-font-16">
                    {{ request.session.info.id }}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/logout/">退出登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item" id="home">
                    <a href="javascript:;" >
                       <i class="fas fa-home c1"></i>
                        首页
                    </a>
                </li>
                <li class="layui-nav-item" id = line>
                    <a class="" href="javascript:;">
                       <i class="fas fa-route c1"></i>
                       线路查询
                    </a>
                    <dl class="layui-nav-child">
                        <dd id="line_search"><a href="/passenger/line_search">线路号查询</a></dd>
                        <dd id="site_search"><a href="/passenger/site_search" >站点查询</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="ride">
                    <a href="/passenger/ride_view">
                        <i class="fas fa-bus c1"></i>
                        乘车记录
                    </a>
                </li>
                <li class="layui-nav-item" id="violation">
                    <a href="javascript:;">
                        <i class="fas fa-exclamation-triangle c1"></i>
                        违章
                    </a>
                     <dl class="layui-nav-child">
                        <dd id="violation_report"><a href="/passenger/complaint">违章举报</a></dd>
                        <dd id="violation_result"><a href="/passenger/complaint_result">处理结果</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="notice">
                    <a href="/passenger/announcement">
                        <i class="fas fa-envelope-open-text c1"></i>
                        公告
                    </a>
                </li>
                <li class="layui-nav-item" id="user">
                    <a href="/passenger/message">
                        <i class="fas fa-user c1"></i>
                        个人信息
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
      {% block body %}-{% endblock %}
    </div>
</div>
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src={% static 'plugins/layui-v2.9.14/layui-v2.9.14/layui/layui.js' %}></script>
<script>
    //JS 
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;
       
    });
</script>
{% block script %}-{% endblock %}
</body>
</html>
